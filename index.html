<!DOCTYPE html>
<html>
  <head>
    <title>Addition Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Style for desktop screens */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      input[type="number"] {
        width: 200px;
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
      
      input[type="button"] {
        width: 200px;
        margin: 20px 0;
        padding: 10px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      #result {
        font-size: 24px;
        font-weight: bold;
      }
      
      /* Style for mobile screens */
      @media screen and (max-width: 480px) {
        input[type="number"] {
          width: 80%;
        }
        
        input[type="button"] {
          width: 80%;
        }
        
        #result {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Addition Calculator</h1>
    <form>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1"><br><br>
      
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2"><br><br>
      
      <label for="num3">Number 3:</label>
      <input type="number" id="num3" name="num3"><br><br>
      
      <label for="num4">Number 4:</label>
      <input type="number" id="num4" name="num4"><br><br>
      
      <input type="button" value="Calculate" onclick="calculateSum()">
    </form>
    
    <p id="result"></p>
    
    <script>
      function calculateSum() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const num3 = parseInt(document.getElementById("num3").value);
        const num4 = parseInt(document.getElementById("num4").value);
        
        const sum = num1 + num2 + num3 + num4;
        
        document.getElementById("result").innerHTML = "The sum is " + sum;
      }
    </script>
  </body>
</html>
